<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{layout/default}" lang="ko">

<div class="container-fluid" layout:fragment="content">

	<div class="center-block col-md-offset-10">
		<header>
			<br />
			<h2 class="col-lg-12 col-xs-12 text-left">
				<a href="/store"> Product list </a>
			</h2>
		</header>



		<ul class="grid-layout three-col">

			<li th:each="p: ${list}">
				<div class="services-box">
					<div>
						<a th:href="@{/product/view/detail}"> <img
							th:src="@{'/resources/image/' + ${p.pImgurl}}"
							alt="Product picture" height="300" width="260"></a>
					</div>
					<div class="best_title">
						<h2>
							<a th:text=${p.pName}
								href="http://watches.zak.kr/shop/item.php?it_id=1562430992"></a>
						</h2>
					</div>
					<div class="best_subtitle">
						<span th:if="${p.eventPrice} != null" class="title-price">₩
							<a th:text=${p.eventPrice} class="title-price"></a> <span
							class="title-price line-through">₩ <strike
								th:text=${p.actualPrice}></strike>
						</span>
						</span> <span th:unless="${p.eventPrice} != null" class="title-price">₩
							<a th:text=${p.actualPrice} class="title-price"></a>
						</span>
					</div>
					<div>
						<a class="product-info" th:text=${p.pInfo}></a>
					</div>
					<br />
					<button class="my-cart-b"
						onclick="javascript:location.href='http://watches.zak.kr/shop/item.php?it_id=1562430992'">Detail
						view</button>
				</div>
			</li>

		</ul>

	</div>

	<div class="clearfix"></div>

	<div class="center-block">
		<ul class="pagination">
			<li class="page-item disabled"><a class="page-link" href="#">&laquo;</a>
			</li>
			<li class="page-item active"><a class="page-link" href="#">1</a>
			</li>
			<li class="page-item"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item"><a class="page-link" href="#">4</a></li>
			<li class="page-item"><a class="page-link" href="#">5</a></li>
			<li class="page-item"><a class="page-link" href="#">&raquo;</a>
			</li>
		</ul>
	</div>

</div>
</html>
