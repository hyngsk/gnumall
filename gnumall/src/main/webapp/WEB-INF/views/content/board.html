<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{layout/default}" lang="ko">

<div class="container-fluid" layout:fragment="content">

	<div class="center-block col-md-offset-10">
		<header>
			<h2 class="col-lg-12 col-xs-12 text-left">
				<a href="/board">
					Board list </a>
			</h2>
		</header>
		<table class="table">
			<thead>
				<tr class="warning">
					<th class="col1">No</th>
					<th class="col1">제목</th>
					<th class="col1">내용</th>
					<th class="col1">작성자</th>
					<th class="col1">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boardList}" align="center">
				<td th:text="${board.board_seq}"></td>
				<td th:text="${board.board_subject}"></td>
				<td th:text="${board.board_content}"></td>
				<td th:text="${board.board_writer}"></td>
				<td th:text="${#dates.format(board.board_date, 'yyyy-MM-dd')}"></td>
				</tr>
			</tbody>
		</table>
		
		
		
		<div class="row">
        		<div class="col-auto mr-auto"></div>
        		<div class="col-auto">
            		<a class="btn btn-primary" th:href="@{/post}" role="button">글쓰기</a>
        		</div>
		</div>
	
		<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  		<div class="btn-group mr-2" role="group" aria-label="First group">
    		<button type="button" class="btn btn-secondary">1</button>
    		<button type="button" class="btn btn-secondary">2</button>
    		<button type="button" class="btn btn-secondary">3</button>
    		<button type="button" class="btn btn-secondary">4</button>
  		</div>
		
		
</div>
</div>
		

</html>
