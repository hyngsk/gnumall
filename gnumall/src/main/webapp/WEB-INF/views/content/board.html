<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{layout/default}" lang="ko">


<div class="container" layout:fragment="content">

	<div class="center-block col-md-offset-10">
		<header>
			<br />
			<h2 class="col-lg-12 col-xs-12 text-left">
				<a href="/board"> Board list </a>
			</h2>
		</header>
		
		<table class="table table-hover">
			<thead>
				<tr class="warning">
					<th class="col1">No</th>
					<th class="col1">제목</th>
					<th class="col1">내용</th>
					<th class="col1">작성자</th>
					<th class="col1">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${list}">
				<td th:text="${board.board_seq}"></td>
				<td th:text="${board.board_subject}"></td>
				<td th:text="${board.board_content}"></td>
				<td th:text="${board.board_writer}"></td>
				<td th:text="${#dates.format(board.board_date, 'yyyy-MM-dd')}"></td>
				</tr>
			</tbody>
		</table>
		
		<div class="row">
        		<div class="col-auto mr-auto"></div>
        		<div class="col-auto">
            		<a class="btn btn-primary" th:href="@{/post}" role="button">글쓰기</a>
        		</div>
		</div>
	
		<div class="clearfix"></div>

		<div class="center-block">
			<ul class="pagination">
				<li class="page-item disabled"><a class="page-link" href="#">&laquo;</a>
				</li>
				<li class="page-item active"><a class="page-link" href="#">1</a>
				</li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">4</a></li>
				<li class="page-item"><a class="page-link" href="#">5</a></li>
				<li class="page-item"><a class="page-link" href="#">&raquo;</a>
				</li>
			</ul>
		</div>
	</div>
</div>
		

</html>
